name: espresso_app_test
description: A new Flutter application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  dio: ^3.0.10
  bloc_pattern: ^2.5.1
  data_connection_checker: ^0.3.4
  global_configuration: ^1.4.0
  shared_preferences: ^0.5.6+2
  path_provider: ^1.6.8
  equatable: ^1.0.1
  permission_handler: ^5.0.0+hotfix.6
  path: ^1.6.4
  image_picker: ^0.6.7+21
  file_picker: 1.7.0
  flutter_svg: ^0.19.3
  flutter_mobx: ^1.1.0+2
  intl: ^0.17.0
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic
flutter_intl:
  enabled: true
